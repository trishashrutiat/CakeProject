<!DOCTYPE html>
<html>
    <head>
        <title>
            BELSINGH BAKES LOGIN
        </title>
        <link href="style_login.css" rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="top">
                <h1>
                <span> B</span>
                <span> e</span>
                <span> l</span>
                <span> s</span>
                <span>i</span>
                <span> n</span>
                <span> g</span>
                <span> h</span>
                <span>  B</span>
                <span> a</span>
                <span> k</span>
                <span> e</span>
                </h1>
                <header>Login</header>
                </div>
            <div class="input_box">
                <input type="text" name="user-name" class="user-name" placeholder="USERNAME">
                <i class="bx bx-user"></i>
            </div>
            <div class="input_box">
                <input type="password" name="pass" class="pass" placeholder="PASSWORD">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input_box">
                <input type="submit" name="pass" class="login" value="Login">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="two">
                    <label for="" class="forget"><a href="#">Forgot Your Password?</a></label>
                </div>
            </div>
            </div>


        </div>
        
    </body>    
</html>
